{% extends "base.html" %}
{% block title %}Recuperar contraseña | YourToolQuizz{% endblock %}

{% block extra_css %}
<style>
body {
  background: #f8fafc;
  font-family: 'Inter', sans-serif;
  color: #1e293b;
}

main {
  max-width: 460px;
  margin: 120px auto;
  text-align: center;
}

h2 {
  font-size: 2rem;
  font-weight: 800;
  margin-bottom: 24px;
  color: #111827;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  width: 100%;
}

.form-group {
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

label {
  font-weight: 600;
  color: #111827;
  font-size: 0.95rem;
  margin-bottom: 6px;
  margin-left: 2px;
}

input[type="email"] {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: 1.5px solid #cbd5e1;
  font-size: 1rem;
  background: #f9fafb;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
  outline: none;
}

button {
  padding: 12px 28px;
  border-radius: 10px;
  background-color: #2563eb;
  color: #fff;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

button:hover {
  background-color: #d97706;
  transform: translateY(-2px);
}

p {
  margin-top: 20px;
  font-size: 0.95rem;
  color: #475569;
}
p a {
  color: #2563eb;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}
p a:hover {
  color: #d97706;
}
</style>
{% endblock %}

{% block content %}
<main>
  <h2>Recuperar contraseña</h2>

  <form method="POST">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
    </div>
    <button type="submit">Enviar enlace de recuperación</button>
  </form>

  <p>¿Recordaste tu contraseña? 
    <a href="{{ url_for('login') }}">Inicia sesión</a>
  </p>
</main>
{% endblock %}
