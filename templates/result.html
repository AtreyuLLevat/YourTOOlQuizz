<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado del Quiz - YourToolQuizz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #f0f0f0;
      color: #000;
    }

    header {
      position: relative;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    nav a {
      color: #000;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 101;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .cta-button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    ul.features {
      list-style: disc;
      text-align: left;
      margin: 0 auto;
      padding: 0 20px;
    }

    ul.features li {
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    /* ----- Responsive móviles ----- */
    @media (max-width: 600px) {
      header {
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        right: 20px;
        background: white;
        width: max-content;
        flex-direction: column;
        gap: 10px;
        padding: 12px 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        border-radius: 6px;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 1rem;
        white-space: nowrap;
      }

      main {
        margin: 20px 15px;
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .cta-button {
        width: 100%;
        font-size: 1.1rem;
        padding: 14px 0;
      }

      ul.features li {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h1>Tu herramienta ideal es: <strong>{{ tool.name }}</strong></h1>
    <a class="cta-button" href="{{ tool.url }}" target="_blank">Ir a la herramienta</a>

    <h2>Características destacadas:</h2>
    <ul class="features">
      {% for feature in tool.features %}
        <li>{{ feature }}</li>
      {% endfor %}
    </ul>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
