<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado del Quiz - YourToolQuizz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #f0f0f0;
      color: #000;
    }

    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }
    nav a {
      color: #000;
      text-decoration: none;
    }
    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .cta-button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    ul.features {
      list-style: disc;
      text-align: left;
      margin: 0 auto;
      padding: 0 20px;
    }

    ul.features li {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    padding: 15px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }

  main {
    margin: 20px 10px;
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .cta-button {
    width: 100%;
    text-align: center;
  }

  ul.features {
    padding: 0;
  }

  ul.features li {
    font-size: 0.95rem;
  }
}

.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive: solo en móviles */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

@media (max-width: 600px) {
  header {
    display: flex;
    flex-wrap: nowrap;          /* Evita que se rompa en varias filas */
    flex-direction: row;        /* Logo y hamburguesa en línea */
    justify-content: space-between; /* Separar a los extremos */
    align-items: center;
    padding: 10px 20px;
  }

  .menu-toggle {
    display: block;             /* Muestra hamburguesa en móvil */
  }

  nav {
    display: none;              /* Oculto por defecto */
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  nav.show {
    display: flex;              /* Mostrar menú al desplegar */
  }

  nav a {
    margin: 10px 0;
  }
}



  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>


  <main>
    <h1>Tu herramienta ideal es: <strong>{{ tool.name }}</strong></h1>

    <a class="cta-button" href="{{ tool.url }}" target="_blank">Ir a la herramienta</a>
    
  <h2>Características destacadas:</h2>
  <ul class="features">
    {% for feature in tool.features %}
      <li>{{ feature }}</li>
    {% endfor %}
  </ul>
  <script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
</script>
</body>
</html>
