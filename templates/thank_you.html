<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu mensaje</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #f0f0f0;
      color: #000;
    }

    header {
      position: relative;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    nav a {
      color: #000;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    main h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }

    main a {
      display: block;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #4a90e2;
      margin-top: 10px;
    }

    /* Responsive: solo en móviles */
    @media (max-width: 600px) {
      header {
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        right: 20px;
        background: white;
        width: max-content;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 6px;
        flex-direction: column;
        padding: 10px 15px;
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 10px 0;
        white-space: nowrap;
      }

      main {
        margin: 20px 15px;
        padding: 25px;
      }

      main h1 {
        font-size: 1.7rem;
      }

      main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu mensaje ha sido enviado correctamente. Nos pondremos en contacto contigo lo antes posible.</p>
    <a href="{{ url_for('YourToolQuizz') }}">Volver a la página principal</a>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
