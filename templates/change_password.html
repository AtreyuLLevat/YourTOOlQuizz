<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - YourToolQuizz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* ------------------ GLOBAL ------------------ */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: #f5f6fa; color: #333; min-height: 100vh; line-height: 1.6; }
a, button { transition: all 0.3s ease; text-decoration: none; color: inherit; }

/* ------------------ HEADER ------------------ */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 14px 28px;
  background: #fff;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 64px;
  position: relative;
}
.logo {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.8rem;
  font-weight: 800;
  color: #9e2121;
  text-decoration: none;
  line-height: 1;
  z-index: 1500;
}
.logo a { color: inherit; text-decoration: none; }

/* ------------------ MAIN ------------------ */
main {
  flex: 1;
  width: 100%;
  padding: 80px 60px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* ------------------ SALUDO ------------------ */
.greeting-card { background:#fff; padding:24px; border-radius:20px; box-shadow:0 8px 24px rgba(0,0,0,0.06); }
.greeting { font-size:1.8rem; font-weight:700; color:#000; margin-bottom:12px; }

/* ------------------ USER INFO ------------------ */
.user-info-card {
  background:#fff;
  padding:24px;
  border-radius:20px;
  box-shadow:0 8px 24px rgba(0,0,0,0.06);
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.user-info-card label { font-weight: 600; color:#000; margin-bottom:6px; }
.user-info-card input { width:100%; padding:14px; border:1px solid #ddd; border-radius:12px; font-size:1rem; background:#f9f9f9; }

.change-password-btn {
  padding: 12px;
  background:#D60000;
  color:#fff;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin-top:10px;
  width: 200px;
  align-self: center;
}

.change-password-btn:hover {
  background:#9e2121;
  transform: translateY(-2px);
}

/* ------------------ FORMULARIO CAMBIO CONTRASEÑA ------------------ */
form {
  max-width: 400px;
  margin: 20px auto;
  background: #fff;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

form h2 { text-align:center; font-size:1.8rem; color:#000; margin-bottom:20px; }
form label { font-weight:600; color:#000; }
form input[type="password"] { padding:14px; border:1px solid #ddd; border-radius:12px; font-size:1rem; background:#f9f9f9; }
form input[type="password"]:focus { border-color:#D60000; box-shadow:0 0 5px rgba(214,0,0,0.3); outline:none; }
form button { padding:14px; background-color:#D60000; color:#fff; font-weight:700; font-size:1rem; border:none; border-radius:12px; cursor:pointer; }
form button:hover { background-color:#9e2121; transform: translateY(-2px); }

/* ------------------ FLASH ------------------ */
.flash-message { text-align:center; padding:10px; border-radius:12px; margin-bottom:10px; }
.flash-message.success { background-color: #d4edda; color:#155724; }
.flash-message.error { background-color: #f8d7da; color:#721c24; }

/* ------------------ RESPONSIVE ------------------ */
@media(max-width:768px) {
  main { padding:80px 24px; }
}
</style>
</head>
<body>

<header>
  <div class="logo"><a href="#">YourToolQuizz</a></div>
</header>

<main>


  <!-- INFO USUARIO -->
  <div class="user-info-card">
    <label>Email</label>
    <input type="email" value="{{ email }}" readonly>

    <label>Contraseña</label>
    <input type="password" value="********" readonly>

    <button class="change-password-btn" onclick="document.getElementById('change-password-form').scrollIntoView({behavior:'smooth'})">
      Cambiar contraseña
    </button>
  </div>

  <!-- FORMULARIO CAMBIO CONTRASEÑA -->
<form id="change-password-form" method="POST" action="{{ url_for('change_password') }}" style="display:none;">
    <h2>Cambiar contraseña</h2>

    <label>Contraseña actual</label>
    <input type="password" name="current_password" required>

    <label>Nueva contraseña</label>
    <input type="password" name="new_password" required>

    <label>Confirmar nueva contraseña</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">Actualizar contraseña</button>
</form>

<script>
  const btn = document.querySelector(".change-password-btn");
  const form = document.getElementById("change-password-form");

  btn.addEventListener("click", () => {
    form.style.display = form.style.display === "none" ? "flex" : "none";
    form.scrollIntoView({behavior: "smooth"});
  });
</script>
  <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

</main>

</body>
</html>
