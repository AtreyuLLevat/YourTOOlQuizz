{% extends "base.html" %}

{% block title %}Explorador - YourToolQuizz{% endblock %}

{% block extra_css %}
<style>
:root {
  --bg: #f9fafb;
  --surface: #ffffff;
  --border: #e5e7eb;
  --text: #111827;
  --muted: #6b7280;
  --primary: #2563eb;
  --hover: #1d4ed8;
  --radius: 12px;
  --shadow: 0 2px 8px rgba(0,0,0,0.05);
}



/* TOP BAR */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem 0.6rem;
  max-width: 1600px;
  margin: 0 auto;
}

.toggle-buttons {
  display: flex;
  gap: 1.2rem;
}

.toggle-buttons button {
  border: none;
  background: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  color: var(--muted);
  transition: color 0.2s ease, border-color 0.2s ease;
  padding-bottom: 0.2rem;
  border-bottom: 2px solid transparent;
}

.toggle-buttons button.active {
  color: var(--text);
  border-color: var(--primary);
}

/* FILTER BUTTON */
.filter-container {
  position: relative;
}

.filter-toggle {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 0.5rem 0.8rem;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 0.4rem;
  transition: background 0.2s ease;
}

.filter-toggle:hover { background: #f3f4f6; }

.filter-menu {
  position: absolute;
  top: 2.6rem;
  right: 0;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 0.6rem;
  display: none;
  flex-wrap: wrap;
  gap: 0.4rem;
  width: 260px;
  justify-content: center;
  z-index: 10;
}

.filter-menu button {
  background: rgba(37, 99, 235, 0.05);
  color: var(--primary);
  border: 1px solid rgba(37, 99, 235, 0.1);
  border-radius: 6px;
  font-size: 0.8rem;
  padding: 0.3rem 0.6rem;
  cursor: pointer;
  transition: all 0.2s ease;
}

.filter-menu button.active {
  background: var(--primary);
  color: white;
  border-color: var(--primary);
}

/* CONTENT GRID */
#content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(750px, 1fr));
  gap: 1rem;
  max-width: 1600px;
  margin: 0 auto;
  padding: 1rem 1.2rem 2rem;
}

/* CARD STYLE */
.item, .community-item, .quiz-item {
  background: var(--surface);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  padding: 1rem 1.2rem;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 1rem;
  cursor: pointer;
  width: 100%;
}

.item:hover, .community-item:hover, .quiz-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.07);
  border-color: rgba(37, 99, 235, 0.2);
}

.item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius);
  flex-shrink: 0;
}

.info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.info h3 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
}

.info p {
  margin: 0.3rem 0 0.5rem;
  font-size: 0.85rem;
  color: var(--muted);
}

/* TAGS */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
  margin-top: auto;
}

.tag {
  font-size: 0.7rem;
  padding: 0.25rem 0.6rem;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.2s ease;
}

/* COLORES SUAVES Y TRANSPARENTES */
.tag:nth-child(5n+1) { background: rgba(37, 99, 235, 0.08); color: #2563eb; }
.tag:nth-child(5n+2) { background: rgba(22, 163, 74, 0.08); color: #16a34a; }
.tag:nth-child(5n+3) { background: rgba(219, 39, 119, 0.08); color: #db2777; }
.tag:nth-child(5n+4) { background: rgba(245, 158, 11, 0.1); color: #b45309; }
.tag:nth-child(5n+5) { background: rgba(14, 165, 233, 0.08); color: #0ea5e9; }


</style>
{% endblock %} 

{% block content %}


<div class="top-bar">
  <div class="toggle-buttons">
    <button id="btnApps" class="active">Herramientas</button>
    <button id="btnComms">Comunidades</button>
  </div>
  <div class="filter-container">
    <div class="filter-toggle" id="filterToggle">â˜° Filtros</div>
    <div class="filter-menu" id="filterBar"></div>
  </div>
</div>

<div id="content"></div>

{% endblock %}

<script src="{{ url_for('static', filename='java/listadodecosas.js') }}"defer> </script>{% endblock %}
