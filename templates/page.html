{% extends "base.html" %}

{% block title %}{{ page.title or page.name }}{% endblock %}

{% block content %}
<main style="max-width:800px;margin:40px auto;padding:30px;background:#fff;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.1);">
  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>
  <hr>
  <div>{{ page.content|safe }}</div>
</main>
{% endblock %}
