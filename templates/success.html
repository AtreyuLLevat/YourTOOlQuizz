<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago exitoso | YourToolQuizz</title>
  <style>
    :root {
      --bg: #ffffff;
      --accent: #2563eb;
      --accent-dark: #1e40af;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: var(--accent-dark);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-dark);
    }
  </style>
</head>
<body>
  <h1>¡Pago exitoso!</h1>
  <p>
    Gracias por tu compra. Si tienes alguna pregunta, por favor escribe a
    <a href="mailto:orders@example.com">support@yourtoolquizz.site</a>.
  </p>
  <a href="{{ url_for('menupublicitario') }}" class="btn">Sube tu app ahora en tu menú publicitario</a>
</body>
</html>
