<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Nueva App</title>

<!-- 1. CSS -->
<style>
:root {
  --bg: #f8fafc;
  --card-bg: #ffffff;
  --border: #e2e8f0;
  --primary: #2563eb;
  --primary-hover: #1d4ed8;
  --text: #1e293b;
  --muted: #64748b;
  --radius: 10px;
  --shadow: 0 2px 6px rgba(0,0,0,0.04);
  --transition: all 0.2s ease;
  font-family: "Inter", "Segoe UI", sans-serif;
}

/* Modal fondo */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Contenido */
.modal-content {
  background: var(--card-bg);
  padding: 24px;
  border-radius: var(--radius);
  max-width: 420px;
  width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Campos */
.field {
  display: flex;
  flex-direction: column;
}
.field label {
  font-weight: 500;
  margin-bottom: 6px;
  color: var(--text);
}
.field input, .field textarea, .field select {
  padding: 10px 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 0.95rem;
  transition: var(--transition);
}
.field input:focus, .field textarea:focus, .field select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(37,99,235,0.1);
}

/* Botones */
.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  margin-top: 8px;
}
.modal-btn {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 500;
  transition: var(--transition);
}
.modal-btn.primary {
  background: var(--primary);
  color: white;
}
.modal-btn.primary:hover {
  background: var(--primary-hover);
}
.modal-btn.secondary {
  background: #f1f5f9;
  color: var(--text);
}
.modal-btn.secondary:hover {
  background: #e2e8f0;
}
</style>
</head>
<body>

<!-- 2. Cuerpo HTML -->
<div id="createAppModal" class="modal-backdrop hidden">
  <div class="modal-content">
    <h3>Crear Nueva App</h3>
    <form id="createAppForm" method="POST" enctype="multipart/form-data">
      <div class="field">
        <label for="appName">Nombre</label>
        <input id="appName" name="appName" type="text" placeholder="Ej: Tu App" required>
      </div>
      <div class="field">
        <label for="appDescription">Descripción</label>
        <textarea id="appDescription" name="appDescription" rows="3" placeholder="Describe tu aplicación" required></textarea>
      </div>
      <div class="field">
        <label for="appImage">Foto de la App</label>
        <input id="appImage" name="appImage" type="file" accept="image/*">
      </div>
      <div class="field">
        <label for="appTeam">Equipo / Creadores</label>
        <input id="appTeam" name="appTeam" type="text" placeholder="Ej: Juan, Ana">
      </div>
      <div class="field">
        <label for="appTheme">Tema</label>
        <input id="appTheme" name="appTheme" type="text" placeholder="Ej: Educación, Productividad">
      </div>
      <div class="field">
        <label for="appCreationDate">Fecha de creación</label>
        <input id="appCreationDate" name="appCreationDate" type="date">
      </div>
      <div class="field">
        <label for="appStatus">Estado</label>
        <select id="appStatus" name="appStatus">
          <option value="desarrollo">En desarrollo</option>
          <option value="finalizada">Finalizada</option>
        </select>
      </div>
      <div class="field">
        <label for="appOfficialId">Identificación / Propiedad</label>
        <input id="appOfficialId" name="appOfficialId" type="text" placeholder="Ej: ID12345">
      </div>
      <div class="modal-buttons">
        <button type="submit" class="modal-btn primary">Guardar</button>
        <button type="button" id="cancelAppBtn" class="modal-btn secondary">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- 3. JS -->
<script>
const newAppBtn = document.getElementById('newAppBtn'); // Botón externo que abre el modal
const createAppModal = document.getElementById('createAppModal');
const cancelAppBtn = document.getElementById('cancelAppBtn');

// Abrir modal
newAppBtn?.addEventListener('click', () => {
  createAppModal.classList.remove('hidden');
});

// Cerrar modal con botón cancelar
cancelAppBtn?.addEventListener('click', () => {
  createAppModal.classList.add('hidden');
});

// Cerrar modal al hacer clic fuera del contenido
createAppModal?.addEventListener('click', (e) => {
  if (e.target === createAppModal) createAppModal.classList.add('hidden');
});
</script>

</body>
</html>
