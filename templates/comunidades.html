<section class="section" id="communities">
  <div class="section-header">

<style>
  .community-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
  }

  .community-card {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 1.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    cursor: pointer;
  }

  .community-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 18px rgba(0,0,0,0.06);
    border-color: #2563eb;
  }

  .community-header {
    display: flex;
    align-items: center;
    gap: 0.8rem;
  }

  .community-header img {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
  }

  .community-header h3 {
    font-size: 1.1rem;
    margin: 0;
  }

  .community-card p {
    color: #6b7280;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  .community-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
  }

  .community-tag {
    background: #eff6ff;
    color: #2563eb;
    padding: 0.3rem 0.6rem;
    font-size: 0.75rem;
    border-radius: 6px;
  }

  .community-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.5rem;
  }

  .members {
    color: #64748b;
    font-size: 0.85rem;
  }

  .join-btn {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.4rem 0.9rem;
    font-size: 0.85rem;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .join-btn:hover {
    background: #1d4ed8;
  }
</style>

<script>
  const communities = [
    { 
      title: "CodeMinds", 
      desc: "Desarrolladores creando soluciones reales y compartiendo aprendizajes.",
      img: "https://picsum.photos/100/100?random=11", 
      tags: ["Desarrollo", "Open Source"],
      members: 5400
    },
    { 
      title: "AI Builders", 
      desc: "Innovadores en inteligencia artificial compartiendo modelos y proyectos aplicados.",
      img: "https://picsum.photos/100/100?random=12", 
      tags: ["IA", "Machine Learning"],
      members: 3200
    },
    { 
      title: "EcoTech", 
      desc: "TecnologÃ­a verde y sostenibilidad para un futuro mÃ¡s limpio.",
      img: "https://picsum.photos/100/100?random=13", 
      tags: ["Sostenibilidad", "InnovaciÃ³n"],
      members: 2100
    }
  ];

  const communityList = document.getElementById("communityList");

  communities.forEach(c => {
    const div = document.createElement("div");
    div.className = "community-card";
    div.innerHTML = `
      <div class="community-header">
        <img src="${c.img}" alt="${c.title}">
        <h3>${c.title}</h3>
      </div>
      <p>${c.desc}</p>
      <div class="community-tags">
        ${c.tags.map(tag => `<span class="community-tag">${tag}</span>`).join("")}
      </div>
      <div class="community-footer">
        <span class="members">ðŸ‘¥ ${c.members} miembros</span>
        <button class="join-btn">Unirse</button>
      </div>
    `;
    communityList.appendChild(div);
  });
</script>
