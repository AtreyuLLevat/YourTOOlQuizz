<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos - YourToolQuizz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #f0f0f0;
      color: #000;
    }

    header {
      position: relative;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }

    nav a {
      color: #000;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    main h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #357abd;
    }

    .flash {
      text-align: center;
      color: green;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Responsive: móviles */
    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        right: 20px;
        background: white;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        border-radius: 6px;
        flex-direction: column;
        padding: 10px 15px;
        z-index: 1000;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 8px 0;
        white-space: nowrap;
      }

      main {
        margin: 20px 15px;
        padding: 25px;
      }

      main h1 {
        font-size: 1.7rem;
      }

      input, textarea {
        font-size: 1rem;
      }

      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h1>Contáctanos</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('contact') }}">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="correo" placeholder="Tu correo electrónico" required />
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
