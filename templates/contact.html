<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contáctanos - YourToolQuizz</title>
  <style>
    body { font-family: Bahnschrift, sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); background: #fff; }
    nav a { margin-right: 20px; text-decoration: none; color: black; font-weight: bold; }
    .logo { font-weight: bold; font-size: 1.2rem; }
    main { max-width: 700px; margin: 60px auto; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, textarea { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 12px; background: #4a90e2; color: #fff; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
    .flash { background: #d4edda; padding: 10px; margin-bottom: 20px; border: 1px solid #c3e6cb; border-radius: 5px; color: #155724; }

    @media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  nav {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  nav a {
    margin: 10px 0;
  }

  main {
    margin: 30px 15px;
    padding: 10px;
  }

  h1 {
    font-size: 1.5rem;
  }

  p {
    font-size: 0.95rem;
  }
}

.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive: solo en móviles */
@media (max-width: 600px) {
  header {
    position: relative; /* Para posicionar elementos relativos dentro */
    display: flex;
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .menu-toggle {
    display: block;
    font-size: 1.8rem;
    cursor: pointer;
    z-index: 1001; /* Por encima del menú */
  }

  nav {
    display: none;
    position: absolute;       /* Para que el menú quede "flotando" */
    top: 100%;                /* Justo debajo del header (bajo la hamburguesa) */
    right: 20px;              /* Alineado a la derecha (donde está la hamburguesa) */
    background: white;
    width: max-content;       /* Ancho según el contenido */
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    border-radius: 6px;
    flex-direction: column;
    padding: 10px 15px;
    z-index: 1000;            /* Debajo de la hamburguesa */
  }

  nav.show {
    display: flex;
  }

  nav a {
    margin: 8px 0;
    white-space: nowrap;      /* Evita que las opciones hagan salto de línea */
    color: #000;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: underline;
  }
}


  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>

  <main>
    <h1>Contáctanos</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('contact') }}">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="correo" placeholder="Tu correo electrónico" required />
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </main>
    <script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
</script>
</body>
</html>
