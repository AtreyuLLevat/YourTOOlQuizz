{% extends "base.html" %}

{% block title %}Página no encontrada - 404 | YourToolQuizz{% endblock %}

{% block extra_css %}
<style>
    /* Estilos específicos para la página 404 */
    .error-container {
        max-width: 800px;
        margin: 60px auto 40px;
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .error-code {
        font-size: 6rem;
        color: #dc3545;
        margin: 0 0 20px;
        font-weight: 700;
    }
    
    .error-title {
        font-size: 2rem;
        margin: 0 0 15px;
        color: #1C1E21;
        font-weight: 600;
    }
    
    .error-message {
        font-size: 1.2rem;
        margin: 0 0 30px;
        color: #666;
        line-height: 1.6;
    }
    
    .error-button {
        display: inline-block;
        background-color: #2563eb;
        color: white;
        padding: 14px 30px;
        font-size: 1.1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 600;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .error-button:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .error-container {
            margin: 40px 15px 30px;
            padding: 30px 20px;
        }
        
        .error-code {
            font-size: 4rem;
        }
        
        .error-title {
            font-size: 1.5rem;
        }
        
        .error-message {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .error-code {
            font-size: 3rem;
        }
        
        .error-title {
            font-size: 1.3rem;
        }
        
        .error-button {
            padding: 12px 24px;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">500</div>
    <h2 class="error-title">Error</h2>
    <p class="error-message">Nuestro equipo lo resolverá lo antes posible, gracias.</p>
    <a href="{{ url_for('homepage') }}" class="error-button">Volver al inicio</a>
</div>
{% endblock %}
