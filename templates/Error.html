<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>el mensaje no se pudo enviar</title>
  <style>
 @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

    body {
      margin: 0;
      font-family: 'Bahnschrift', sans-serif;
      background: #f0f0f0;
      color: #000;
    }
    /* Barra superior */
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }
    nav a {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }
    /* Contenido principal */
    main {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    main h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    main h2 {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #333;
    }
    /* Preguntas y respuestas */
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    ul.answers {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.answers li {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      user-select: none;
      border: 1px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
    }
    ul.answers li:hover {
      background: #e2e8f0;
    }
    ul.answers li.selected {
      background: #d0e8ff;
      border-color: #4a90e2;
    }
    ul.answers li input[type="radio"] {
      margin-right: 12px;
      cursor: pointer;
    }
    /* Botón enviar */
    button#submitBtn {
      margin-top: 25px;
      display: block;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button#submitBtn:hover {
      background-color: #357abd;
    }
    /* Mensaje error */
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    @media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
  }

  main {
    margin: 20px 10px;
    padding: 20px;
  }

  main h1 {
    font-size: 1.6rem;
  }

  main h2 {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  .question h3 {
    font-size: 1rem;
  }

  ul.answers li {
    font-size: 0.9rem;
    padding: 10px;
  }

  button#submitBtn {
    font-size: 1rem;
    padding: 10px;
  }
}
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive: solo en móviles */
@media (max-width: 600px) {
  header {
    position: relative; /* Para posicionar elementos relativos dentro */
    display: flex;
    flex-wrap: nowrap;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .menu-toggle {
    display: block;
    font-size: 1.8rem;
    cursor: pointer;
    z-index: 1001; /* Por encima del menú */
  }

  nav {
    display: none;
    position: absolute;       /* Para que el menú quede "flotando" */
    top: 100%;                /* Justo debajo del header (bajo la hamburguesa) */
    right: 20px;              /* Alineado a la derecha (donde está la hamburguesa) */
    background: white;
    width: max-content;       /* Ancho según el contenido */
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    border-radius: 6px;
    flex-direction: column;
    padding: 10px 15px;
    z-index: 1000;            /* Debajo de la hamburguesa */
  }

  nav.show {
    display: flex;
  }

  nav a {
    margin: 8px 0;
    white-space: nowrap;      /* Evita que las opciones hagan salto de línea */
    color: #000;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: underline;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('YourToolQuizz') }}" style="text-decoration: none; color: inherit;">YourToolQuizz</a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <nav id="mobileMenu">
      <a href="{{ url_for('about') }}">Sobre Nosotros</a>
      <a href="{{ url_for('legal') }}">Aviso Legal</a>
      <a href="{{ url_for('contact') }}">Contáctanos</a>
    </nav>
  </header>


  <main>
    <h1>Lo sentimos, el mensaje no se pudo enviar</h1>
    <p>Pruebe en unos minutos y si el error persiste ponte en contacto directamente con: yourtoolfindersuport@gmail.com</p>
    <a href="{{ url_for('YourToolQuizz') }}">Volver a la página principal</a>
  </main>
    <script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
</script>
</body>
</html>
